<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EvoLink Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu -->
    <nav>
        <div class="menu-container">
            <div class="logo">
                <img src="logoEvoLink.png" alt="Logo" class="logo-img">
                <span class="company-name">EvoLink Network</span>
            </div>
            <div class="menu-links">
                <a href="index.html">Accueil</a>
                <a href="about.html">À propos</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="contact">
        <div class="contact-header">
            <img src="logoEvoLink.png" alt="Logo">
            <h1>Contactez-nous</h1>
            <p>Nous sommes là pour répondre à vos questions</p>
        </div>

        <form action="#" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre Email" required>
            <input type="tel" name="phone" placeholder="Votre téléphone (optionnel)">
            <textarea name="message" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer le message</button>
        </form>
    </section>
</body>
</html>
